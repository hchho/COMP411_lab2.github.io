<html>

<head>
    <title>Lab 4</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body onload="loadArtistsFromLocalStorage()">
    <div class="app_container">
        <div class="search_container">
            <div id="app_title">
                Artist Directory
            </div>
            <form class="search_container__content" name="searchForm">
                <input id="searchInput" type="text" placeholder="Type artist name here" name="artistName" />
                <input id="addArtistBtn" type="button" value="Add artist" onclick="showForm()" />
                <input id="searchBtn" type="button" value="Search" onclick="search()" />
            </form>
        </div>
        <div class="form_container">
            <form name="artistForm">
                <input type="text" placeholder="Artist Name" name="artistName" />
                <input type="text" placeholder="About Artist" name="artistDesc" />
                <input type="text" placeholder="Image URL" name="artistImg" />
                <input type="button" value="Add" id="addBtn" onclick="handleAddArtistClick()"/>
            </form>
        </div>
        <div class="result_container">
            <div class="result_list">
            </div>
        </div>
    </div>
</body>

</html>
