<html>

<head>
    <title>Lab 2</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="app_container">
        <div class="search_container">
            <div id="app_title">
                Artist Directory
            </div>
            <div class="search_container__content">
                <input type="text" placeholder="Type artist name here" />
                <input id="addArtistBtn" type="button" value="Add artist" onclick="showForm()" />
            </div>
        </div>
        <div class="form_container">
            <form name="artistForm">
                <input type="text" placeholder="Artist Name" name="artistName" />
                <input type="text" placeholder="About Artist" name="artistDesc" />
                <input type="text" placeholder="Image URL" name="artistImg" />
                <input type="button" value="Add" id="addBtn" onclick="addArtist()"/>
            </form>
        </div>
        <div class="result_container">
            <div class="result_list">
                <div class="result_list_item">
                    <div class="result_list_item_thumbnail">
                        <img src="https://randomuser.me/api/portraits/med/women/1.jpg" />
                    </div>
                    <div class="result_list_item_desc">
                        <span class="result_list_item_title">Meghan Markle</span>
                        <span class="result_list_item_subtitle">Royalty</span>
                    </div>
                </div>
                <div class="result_list_item">
                    <div class="result_list_item_thumbnail">
                        <img src="https://randomuser.me/api/portraits/med/men/1.jpg" />
                    </div>
                    <div class="result_list_item_desc">
                        <span class="result_list_item_title">McLovin</span>
                        <span class="result_list_item_subtitle">Actor in Disguise</span>
                    </div>
                </div>
                <div class="result_list_item">
                    <div class="result_list_item_thumbnail">
                        <img src="https://randomuser.me/api/portraits/med/women/2.jpg" />
                    </div>
                    <div class="result_list_item_desc">
                        <span class="result_list_item_title">Mijung Lee</span>
                        <span class="result_list_item_subtitle">Reporter for CTV, GlobalTV, and Family Guy</span>
                    </div>
                </div>
                <div class="result_list_item">
                    <div class="result_list_item_thumbnail">
                        <img src="https://randomuser.me/api/portraits/med/men/2.jpg" />
                    </div>
                    <div class="result_list_item_desc">
                        <span class="result_list_item_title">Marshawn Lunch</span>
                        <span class="result_list_item_subtitle">Retired Basketball Player</span>
                    </div>
                </div>
                <div class="result_list_item">
                    <div class="result_list_item_thumbnail">
                        <img src="https://randomuser.me/api/portraits/med/women/3.jpg" />
                    </div>
                    <div class="result_list_item_desc">
                        <span class="result_list_item_title">Sally</span>
                        <span class="result_list_item_subtitle">Divorce Photographer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
